    <mat-card  mat-raised-card class="card" *ngFor="let item of questionsAndAnswers">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.question.userName}}</mat-card-title>
          <mat-card-subtitle>{{item.question.userType}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{item.question.qus}}
          </p>
        </mat-card-content>
            <div class="answer-card">
                <mat-card *ngFor="let answer of item.answers" class="answer">
                    <mat-card-header >
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{answer.userName}}</mat-card-title>
                        <mat-card-subtitle>{{answer.userType}}</mat-card-subtitle>
                      </mat-card-header>
                      <mat-card-content>
                        <p>{{answer.ans}}</p>
                      </mat-card-content>
                      <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                      </mat-card-actions>
                </mat-card>
            </div>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
