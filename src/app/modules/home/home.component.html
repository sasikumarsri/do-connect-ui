<div class="home">
   <div class="content">
    <mat-card  mat-raised-card class="card" *ngFor="let item of questionsAndAnswers; let i=index">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.question.userName}}</mat-card-title>
          <mat-card-subtitle>{{item.question.userType}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{item.question.qus}}
          </p>
          <div class="comment">
            <mat-form-field class="comment-box" appearance="fill">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput [(ngModel)]="item.commentedAnswer"></textarea>
              </mat-form-field>
            <button mat-raised-button color="primary" (click)="comment(item.question, i)">Comment</button>
          </div>
        </mat-card-content>
            <div class="answer-card">
                <mat-card *ngFor="let answer of item.answers" class="answer">
                    <mat-card-header >
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{answer.userName}}</mat-card-title>
                        <mat-card-subtitle>{{answer.userType}}</mat-card-subtitle>
                      </mat-card-header>
                      <mat-card-content>
                        <p>{{answer.ans}}</p>
                      </mat-card-content>
                      <mat-card-actions>
                        <button mat-button>LIKE</button>
                      </mat-card-actions>
                </mat-card>
            </div>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
   </div>
</div>
