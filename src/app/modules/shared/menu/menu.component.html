<section class="app-bar"></section>
<mat-toolbar color="primary" mat-raised-toolbar class="menu">
    <span>DoConnect</span>
    <span class="example-spacer"></span>
    <span>Hi {{(userName ? userName : 'guest') | titlecase}}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="logout">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signout()" *ngIf="loggedIn">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
        <button mat-menu-item (click)="signin()" *ngIf="!loggedIn">
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </button>
      </mat-menu>
</mat-toolbar>
